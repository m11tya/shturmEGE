<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мой сайт на GitHub Pages</title>
  
  <style>
    body {
      /* Убираем отступы по умолчанию */
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Тот самый анимированный фон */
    .light-rays {
      position: fixed; /* Фон фиксирован и не прокручивается */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #222 url(https://react-bits.com/images/light-rays.png) repeat top center;
      background-size: 150%;
      animation: light-rays-anim 60s linear infinite;
      z-index: -1; /* !!! Это важно: фон уходит на задний план */
    }

    /* Анимация для фона */
    @keyframes light-rays-anim {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Стили для вашего контента */
    .content {
      position: relative; /* Нужно для z-index */
      z-index: 1; /* Контент будет на переднем плане (1 > -1) */
      color: white; /* Делаем текст белым, чтобы его было видно */
      padding: 40px; /* Добавляем отступы, чтобы текст не прилипал к краям */
    }
  </style>

</head>
<body>
  
  <div class="light-rays"></div>

  <div class="content">
    <h1>Привет, GitHub Pages!</h1>
    <p>Это мой первый сайт. Здесь я смогу добавлять всё, что захочу: текст, картинки, скрипты, анимации.</p>
  </div>

</body>
</html>
