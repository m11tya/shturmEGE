<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мой сайт на GitHub Pages</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0; /* убрал отступы, чтобы фон был на весь экран */
        height: 100vh;
        color: #fff; /* текст белый, чтобы был виден на тёмном фоне */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1 {
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      }
      p {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Привет, GitHub Pages!</h1>
    <p>Это мой первый сайт. Теперь у него есть анимированный фон с лучами ✨</p>

    <!-- Подключаем three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <!-- Подключаем Vanta.js с эффектом лучей -->
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.rays.min.js"></script>

    <script>
      VANTA.RAYS({
        el: "body",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        backgroundColor: 0x000000, // цвет фона
        color: 0x00ffff,           // цвет лучей
        shininess: 50.0,
        waveHeight: 20.0,
        waveSpeed: 1.0
      })
    </script>
  </body>
</html>
